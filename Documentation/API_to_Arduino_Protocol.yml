B0: P1, P2
B1: V1, V2
B2: N1, N2
B3: S1, S2, S3, COMP, R11
B4: R12, R13
B5: R14, R15
B6: SE1, SE2, SE3, A1, R21
B7: R22, R23
B8: R24, R25
B9: A2, A3, A4, A5, R31
B10: R32, R33
B11: R34, R35
B12: A6, A7, A8, A9, A10, A11, A12, 0b0
B13: A13, A14, 0b000000
B14: 0b0, BR

Pn: Program digit. 4 bit
Vn: Verb digit. 4 bit
Nn: Noun digit. 4 bit
Sn: Sign. 1 bit
SEn: Sign Enabled. 1 bit
COMP: Computer Activity light. 1 bit
Rxn: Register x, digit n. 4 bit
An: Alarm light, 1 bit
BR: Brightness value, 7 bits

0xFF: New packet header